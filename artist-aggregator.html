<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Artist Collector â€” Spotify Tools</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            :root {
                --spotify-green: #1db954;
                --bg-dark: #121212;
                --panel: #181818;
                --muted: #b3b3b3;
            }
            html,
            body {
                height: 100%;
            }
            body {
                background: var(--bg-dark);
                color: #fff;
                font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto,
                    Arial;
                margin: 0;
            }
            #loginCard,
            #appCard {
                background: var(--panel);
                color: #fff;
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
                max-width: 680px;
                margin: 0 auto;
            }
            #loginCard svg {
                color: var(--spotify-green);
            }
            .lead {
                color: var(--muted);
            }
            .spotify-btn {
                background: var(--spotify-green);
                color: #030303;
                font-weight: 700;
                padding: 12px 26px;
                border-radius: 999px;
                border: none;
                cursor: pointer;
                box-shadow: 0 6px 18px rgba(29, 185, 84, 0.12);
                transition: transform 0.12s ease, filter 0.12s ease;
            }
            .spotify-btn:hover {
                filter: brightness(1.03);
                transform: translateY(-1px);
            }
            .spotify-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
            .spotify-btn-outline {
                background: transparent;
                color: var(--muted);
                border: 1px solid rgba(255, 255, 255, 0.06);
                padding: 10px 18px;
                border-radius: 999px;
                cursor: pointer;
            }
            .search-input {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                color: #fff;
                padding: 12px 18px;
                border-radius: 8px;
                width: 100%;
                font-size: 1rem;
            }
            .search-input:focus {
                outline: none;
                border-color: var(--spotify-green);
            }
            .artist-result {
                background: rgba(255, 255, 255, 0.03);
                padding: 12px;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.2s;
                display: flex;
                align-items: center;
                gap: 12px;
            }
            .artist-result:hover {
                background: rgba(255, 255, 255, 0.08);
            }
            .artist-img {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                object-fit: cover;
            }
            .checkbox-group {
                background: rgba(255, 255, 255, 0.03);
                padding: 16px;
                border-radius: 8px;
                margin-bottom: 16px;
            }
            .checkbox-label {
                display: flex;
                align-items: center;
                gap: 8px;
                margin-bottom: 8px;
                cursor: pointer;
            }
            .checkbox-label:last-child {
                margin-bottom: 0;
            }
            .checkbox-label input[type="checkbox"] {
                width: 18px;
                height: 18px;
                cursor: pointer;
            }
            .progress-bar {
                background: rgba(255, 255, 255, 0.1);
                height: 8px;
                border-radius: 4px;
                overflow: hidden;
                margin-top: 8px;
            }
            .progress-fill {
                background: var(--spotify-green);
                height: 100%;
                transition: width 0.3s;
            }
            .spotify-spinner {
                border-top-color: var(--spotify-green) !important;
            }
            .small-muted {
                color: var(--muted);
                font-size: 0.92rem;
            }
            .link-text {
                color: var(--spotify-green);
                cursor: pointer;
                text-decoration: underline;
                font-size: 0.9rem;
            }
            .link-text:hover {
                filter: brightness(1.2);
            }
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                padding: 20px;
            }
            .modal {
                background: var(--panel);
                border-radius: 12px;
                padding: 28px;
                max-width: 500px;
                width: 100%;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            }
            .modal h2 {
                margin-bottom: 12px;
            }
            .modal-buttons {
                display: flex;
                gap: 12px;
                justify-content: flex-end;
                margin-top: 20px;
            }
            @media (max-width: 640px) {
                .spotify-btn {
                    padding: 10px 18px;
                }
            }
        </style>
    </head>
    <body class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-2xl w-full">
            <!-- Login Card -->
            <div id="loginCard" class="rounded-2xl p-8 text-center">
                <div class="mb-6">
                    <svg
                        class="w-20 h-20 mx-auto text-green-500"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"
                        />
                    </svg>
                </div>
                <h1 class="text-4xl font-bold mb-2">Artist Collector</h1>
                <p class="lead mb-8">
                    Collect all tracks from an artist and add them to a
                    playlist.
                </p>
                <button id="loginBtn" class="spotify-btn">
                    Connect to Spotify
                </button>
            </div>

            <!-- Main App Card -->
            <div id="appCard" class="hidden rounded-2xl p-8">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-200 mb-2">
                        Artist Collector
                    </h1>
                    <p class="text-gray-400">
                        Search for an artist to collect their tracks
                    </p>
                </div>

                <!-- Search Section -->
                <div id="searchSection" class="mb-6">
                    <input
                        type="text"
                        id="searchInput"
                        class="search-input"
                        placeholder="Search for an artist..."
                    />
                    <div id="searchResults" class="mt-4 space-y-2"></div>
                    <div class="text-center mt-3">
                        <span id="openLinkModal" class="link-text">
                            Can't find the artist you're looking for?
                        </span>
                    </div>
                </div>

                <!-- Artist Selected Section -->
                <div id="artistSection" class="hidden">
                    <div class="text-center mb-6">
                        <img
                            id="selectedArtistImg"
                            src=""
                            alt="Artist"
                            class="w-32 h-32 rounded-full mx-auto mb-4"
                        />
                        <h2
                            id="selectedArtistName"
                            class="text-2xl font-bold"
                        ></h2>
                        <p id="selectedArtistFollowers" class="small-muted"></p>
                    </div>

                    <!-- Options -->
                    <div class="checkbox-group">
                        <h3 class="font-semibold mb-3">Include:</h3>
                        <label class="checkbox-label">
                            <input
                                type="checkbox"
                                id="includeAlbums"
                                checked
                            />
                            <span>Albums</span>
                        </label>
                        <label class="checkbox-label">
                            <input
                                type="checkbox"
                                id="includeSingles"
                                checked
                            />
                            <span>Singles & EPs</span>
                        </label>
                        <label class="checkbox-label">
                            <input
                                type="checkbox"
                                id="includeAppearsOn"
                                checked
                            />
                            <span>Appears On</span>
                        </label>
                        <label class="checkbox-label">
                            <input
                                type="checkbox"
                                id="includeCompilations"
                            />
                            <span>Compilations</span>
                        </label>
                    </div>

                    <!-- Playlist Name -->
                    <div class="mb-6">
                        <label class="block mb-2 font-semibold"
                            >Playlist Name:</label
                        >
                        <input
                            type="text"
                            id="playlistName"
                            class="search-input"
                            placeholder="Enter playlist name..."
                        />
                    </div>

                    <!-- Status -->
                    <div id="statusSection" class="hidden mb-6">
                        <p id="statusText" class="text-center mb-2"></p>
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex gap-3 justify-center">
                        <button id="collectBtn" class="spotify-btn">
                            Collect Tracks
                        </button>
                        <button id="backBtn" class="spotify-btn-outline">
                            Search Again
                        </button>
                    </div>
                </div>

                <!-- Bottom Buttons -->
                <div class="flex gap-3 justify-center mt-6">
                    <button id="homeBtn" class="spotify-btn-outline">
                        Home
                    </button>
                    <button id="logoutBtn" class="spotify-btn-outline">
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <!-- Artist Link Modal -->
        <div id="linkModal" class="modal-overlay hidden">
            <div class="modal">
                <h2 class="text-2xl font-bold mb-2">Enter Artist Link</h2>
                <p class="small-muted mb-4">
                    Paste a Spotify artist link or URI (e.g., https://open.spotify.com/artist/...)
                </p>
                <input
                    type="text"
                    id="artistLinkInput"
                    class="search-input"
                    placeholder="Paste artist link here..."
                />
                <div class="modal-buttons">
                    <button id="cancelLinkBtn" class="spotify-btn-outline">
                        Cancel
                    </button>
                    <button id="submitLinkBtn" class="spotify-btn">
                        Load Artist
                    </button>
                </div>
            </div>
        </div>

        <script src="artist-aggregator.js?v=2"></script>
    </body>
</html>

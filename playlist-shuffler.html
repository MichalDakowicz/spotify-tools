<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Playlist Shuffler â€” Spotify Tools</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Simplistic Spotify-like dark theme (kept consistent with album-picker) */
            :root {
                --spotify-green: #1db954;
                --bg-dark: #121212;
                --panel: #181818;
                --muted: #b3b3b3;
            }
            html,
            body {
                height: 100%;
            }
            body {
                background: var(--bg-dark);
                color: #fff;
                font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
                margin: 0;
            }
            #loginCard,
            #appCard {
                background: var(--panel);
                color: #fff;
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
                max-width: 680px;
                margin: 0 auto;
            }
            #loginCard svg {
                color: var(--spotify-green);
            }
            .lead {
                color: var(--muted);
            }
            .spotify-btn {
                background: var(--spotify-green);
                color: #030303;
                font-weight: 700;
                padding: 12px 26px;
                border-radius: 999px;
                border: none;
                cursor: pointer;
                box-shadow: 0 6px 18px rgba(29, 185, 84, 0.12);
                transition: transform 0.12s ease, filter 0.12s ease;
            }
            .spotify-btn:hover {
                filter: brightness(1.03);
                transform: translateY(-1px);
            }
            .spotify-btn-outline {
                background: transparent;
                color: var(--muted);
                border: 1px solid rgba(255, 255, 255, 0.06);
                padding: 10px 18px;
                border-radius: 999px;
                cursor: pointer;
            }
            #albumDisplay .panel {
                background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.01) 100%);
                padding: 28px;
                border-radius: 12px;
            }
            .spotify-spinner {
                border-top-color: var(--spotify-green) !important;
            }
            .small-muted {
                color: var(--muted);
                font-size: 0.92rem;
            }

            /* Form control styles carried over from the original playlist-shuffler (kept for inputs/selects) */
            input[type="text"],
            select,
            textarea {
                background: rgba(255, 255, 255, 0.03);
                color: #fff;
                border: 2px solid rgba(255, 255, 255, 0.1);
                padding: 12px 16px;
                border-radius: 8px;
                font-size: 0.95rem;
                transition: all 0.2s ease;
                font-family: inherit;
            }
            input[type="text"]:focus,
            select:focus,
            textarea:focus {
                outline: none;
                border-color: var(--spotify-green);
                background: rgba(255, 255, 255, 0.05);
                box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
            }
            input[type="text"]::placeholder {
                color: rgba(255, 255, 255, 0.4);
            }
            /* Improved custom select styling */
            select {
                cursor: pointer;
            }

            /* wrapper to hold select + custom arrow */
            .select-wrapper { position: relative; display: inline-block; width: 100%; }

            /* the visible select input we style consistently */
            .custom-select {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                width: 100%;
                padding: 12px 44px 12px 16px; /* left padding + ample right padding for arrow */
                background: rgba(255,255,255,0.03);
                color: #fff;
                border: 2px solid rgba(255,255,255,0.1);
                border-radius: 8px;
                font-size: 0.95rem;
                transition: all 0.12s ease;
            }
            .custom-select:focus {
                outline: none;
                border-color: var(--spotify-green);
                background: rgba(255,255,255,0.05);
                box-shadow: 0 0 0 3px rgba(29,185,84,0.08);
            }

            /* absolutely positioned arrow so it never moves with select state */
            .select-arrow {
                position: absolute;
                right: 12px;
                top: 50%;
                transform: translateY(-50%);
                pointer-events: none;
                color: var(--muted);
                width: 16px;
                height: 16px;
                opacity: 0.95;
            }
            /* Custom Radio Buttons */
            input[type="radio"] {
                appearance: none;
                width: 18px;
                height: 18px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                background: transparent;
                cursor: pointer;
                position: relative;
                transition: all 0.2s ease;
            }
            input[type="radio"]:checked {
                border-color: var(--spotify-green);
                background: var(--spotify-green);
            }
            input[type="radio"]:checked::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background: #030303;
            }
            input[type="radio"]:hover {
                border-color: rgba(255, 255, 255, 0.5);
            }
            /* Custom Checkboxes */
            input[type="checkbox"] {
                appearance: none;
                width: 18px;
                height: 18px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 4px;
                background: transparent;
                cursor: pointer;
                position: relative;
                transition: all 0.2s ease;
            }
            input[type="checkbox"]:checked {
                border-color: var(--spotify-green);
                background: var(--spotify-green);
            }
            input[type="checkbox"]:checked::before {
                content: 'âœ“';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #030303;
                font-size: 14px;
                font-weight: bold;
            }
            input[type="checkbox"]:hover {
                border-color: rgba(255, 255, 255, 0.5);
            }
            
            /* Custom Dropdown */
            .custom-dropdown-wrapper {
                position: relative;
            }
            .custom-dropdown {
                position: relative;
            }
            .custom-dropdown-trigger {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 12px 16px;
                background: rgba(255, 255, 255, 0.03);
                color: #fff;
                border: 2px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.2s ease;
                user-select: none;
            }
            .custom-dropdown-trigger:hover {
                background: rgba(255, 255, 255, 0.05);
                border-color: rgba(255, 255, 255, 0.2);
            }
            .custom-dropdown.active .custom-dropdown-trigger {
                border-color: var(--spotify-green);
                background: rgba(255, 255, 255, 0.05);
                box-shadow: 0 0 0 3px rgba(29, 185, 84, 0.1);
            }
            .custom-dropdown-value {
                flex: 1;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .custom-dropdown-value.placeholder {
                color: rgba(255, 255, 255, 0.4);
            }
            .custom-dropdown-arrow {
                width: 16px;
                height: 16px;
                color: var(--muted);
                margin-left: 12px;
                transition: transform 0.2s ease;
                flex-shrink: 0;
            }
            .custom-dropdown.active .custom-dropdown-arrow {
                transform: rotate(180deg);
            }
            .custom-dropdown-menu {
                position: absolute;
                top: calc(100% + 4px);
                left: 0;
                right: 0;
                background: rgba(40, 40, 40, 0.98);
                border: 2px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
                z-index: 1000;
                opacity: 0;
                visibility: hidden;
                transform: translateY(-10px);
                transition: all 0.2s ease;
                max-height: 320px;
                display: flex;
                flex-direction: column;
            }
            .custom-dropdown.active .custom-dropdown-menu {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }
            .custom-dropdown-search {
                padding: 12px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            .custom-dropdown-search input {
                width: 100%;
                padding: 8px 12px;
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 6px;
                color: #fff;
                font-size: 0.9rem;
            }
            .custom-dropdown-search input:focus {
                outline: none;
                border-color: var(--spotify-green);
                box-shadow: 0 0 0 2px rgba(29, 185, 84, 0.1);
            }
            .custom-dropdown-options {
                overflow-y: auto;
                max-height: 240px;
            }
            .custom-dropdown-options::-webkit-scrollbar {
                width: 8px;
            }
            .custom-dropdown-options::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.02);
            }
            .custom-dropdown-options::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 4px;
            }
            .custom-dropdown-options::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.2);
            }
            .custom-dropdown-option {
                padding: 12px 16px;
                cursor: pointer;
                transition: background 0.15s ease;
                border-left: 3px solid transparent;
            }
            .custom-dropdown-option:hover {
                background: rgba(255, 255, 255, 0.08);
            }
            .custom-dropdown-option.selected {
                background: rgba(29, 185, 84, 0.1);
                border-left-color: var(--spotify-green);
            }
            .custom-dropdown-option.selected:hover {
                background: rgba(29, 185, 84, 0.15);
            }
            .custom-dropdown-option-name {
                color: #fff;
                font-weight: 500;
                margin-bottom: 2px;
            }
            .custom-dropdown-option-info {
                color: var(--muted);
                font-size: 0.85rem;
            }
            .custom-dropdown-option.hidden {
                display: none;
            }
            
            .small-muted { color: var(--muted); font-size: 0.92rem; }
            @media (max-width: 640px) {
                #albumArt { width: 220px; height: 220px; }
                .spotify-btn { padding: 10px 18px; }
            }
        </style>
        <!-- Prevent flash: decide which card to show before DOM paints -->
        <style>
            /* default: hide both until decision is made */
            #loginCard, #appCard { display: none; }
            /* html class will be set by inline script below */
            html.ps-show-login #loginCard { display: block; }
            html.ps-show-app   #appCard  { display: block; }
        </style>
        <script>
            (function() {
                try {
                    // Check for both possible token keys
                    var has = !!(localStorage.getItem('ps_access_token') || localStorage.getItem('spotify_access_token'));
                    document.documentElement.classList.add(has ? 'ps-show-app' : 'ps-show-login');
                } catch (e) {
                    // ignore
                }
            })();
        </script>
    </head>
    <body class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-2xl w-full">
            <!-- Login Card (same look & flow as album-picker) -->
            <div id="loginCard" class="rounded-2xl p-8 text-center">
                <div class="mb-6">
                    <svg
                        class="w-20 h-20 mx-auto text-green-500"
                        fill="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3"
                        />
                    </svg>
                </div>
                <h1 class="text-4xl font-bold mb-2">Playlist Shuffler</h1>
                <p class="lead mb-8">
                    Shuffle a playlist and save it back or create a new one.
                </p>
                <button id="loginBtn" class="spotify-btn">
                    Connect to Spotify
                </button>
            </div>

            <!-- Main App Card (hidden until login like album-picker) -->
            <div id="appCard" class="hidden rounded-2xl p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-200 mb-2">Shuffle & Save</h1>
                    <p class="text-gray-400">Load a playlist, shuffle its tracks, then overwrite or save to a new playlist.</p>
                </div>

                <!-- Playlist Selection -->
                <div class="mb-6">
                    <label class="block text-sm text-gray-400 mb-2">Choose a playlist</label>
                    <div class="custom-dropdown-wrapper">
                        <div id="customDropdown" class="custom-dropdown">
                            <div class="custom-dropdown-trigger">
                                <span class="custom-dropdown-value">Select a playlist...</span>
                                <svg class="custom-dropdown-arrow" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="custom-dropdown-menu">
                                <div class="custom-dropdown-search">
                                    <input type="text" id="playlistSearch" placeholder="Search playlists..." />
                                </div>
                                <div id="playlistOptions" class="custom-dropdown-options"></div>
                            </div>
                        </div>
                        <!-- Hidden select for form compatibility -->
                        <select id="playlistSelect" style="display: none;"></select>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loading" class="hidden text-center mb-6">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-white/6 spotify-spinner"></div>
                    <p class="small-muted mt-4">Loading tracks...</p>
                </div>

                <!-- Controls -->
                <div class="text-center space-x-4 mb-6">
                    <button id="loadBtn" class="spotify-btn">ðŸ“‚ Load Tracks</button>
                    <button id="shuffleBtn" class="spotify-btn-outline">ðŸ”€ Shuffle</button>
                </div>

                <!-- Save Mode -->
                <div class="mb-6 text-center">
                    <label class="inline-flex items-center mr-4">
                        <input type="radio" name="saveMode" value="overwrite" checked class="mr-2" />
                        <span class="text-gray-300">Overwrite playlist</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="saveMode" value="new" class="mr-2" />
                        <span class="text-gray-300">Save to new playlist</span>
                    </label>
                </div>

                <!-- New Playlist Options -->
                <div id="newPlaylistOptions" class="mb-6 hidden">
                    <label class="block text-sm text-gray-400 mb-2">New playlist name</label>
                    <input id="newName" type="text" placeholder="e.g., Shuffled Vibes" class="w-full mb-3" />
                    <label class="inline-flex items-center text-sm text-gray-300 cursor-pointer">
                        <input id="newPublic" type="checkbox" class="mr-2" />
                        Make playlist public
                    </label>
                </div>

                <!-- Apply & Navigation -->
                <div class="text-center mb-6">
                    <button id="applyBtn" class="spotify-btn">âœ¨ Apply Changes</button>
                </div>

                <div class="text-center space-x-4 mb-6">
                    <button id="homeBtn" class="spotify-btn-outline" aria-label="Home">Home</button>
                    <button id="logoutBtn" class="spotify-btn-outline">Logout</button>
                </div>

                <!-- Preview List -->
                <div id="previewList" class="mt-6 text-sm hidden"></div>

                <!-- Stats -->
                <div id="stats" class="mt-8 text-center text-gray-400">
                    <p>Tracks loaded: <span id="trackCount" class="font-bold text-gray-200">0</span></p>
                </div>

                <!-- Status -->
                <div id="status" class="mt-4 text-center small-muted"></div>
            </div>
        </div>

        <script src="playlist-shuffler.js?v=2"></script>
    </body>
</html>
